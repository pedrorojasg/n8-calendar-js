<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Calendar N8</title>
</head>
<body>
    <h1>Calendar</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="year">Select Year</label>
                    <select class="form-control" id="year">
                    </select>
                </div>
                <div class="form-group">
                    <label for="month">Select Month</label>
                    <select class="form-control" id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">Introduce Day:</label>
                    <input type="number" step="1" class="form-control" placeholder="Integer" id="day" value="" required>
                </div>
                <div class="form-group">
                    <label for="numberDays">Number of Days:</label>
                    <input type="number" step="1" class="form-control" placeholder="Integer" id="numberDays" value="" required>
                </div>
                <div class="form-group">
                    <label for="countryCode">Country Code:</label>
                    <input type="text" class="form-control" placeholder="String CODE" id="countryCode" value="" required>
                </div>
            </div>
            <div class="col-sm-9" id="calendar">
                <div class="row">

                </div>
            </div>
        </div>
    </div>

<template id="monthTemplate">
    <div class="col-sm-4">
        <div class="row days-week">
            <div class="col-sm">S</div>
            <div class="col-sm">M</div>
            <div class="col-sm">T</div>
            <div class="col-sm">W</div>
            <div class="col-sm">T</div>
            <div class="col-sm">F</div>
            <div class="col-sm">S</div>
        </div>
        <div class="row month-name">
            <div class="col-sm text-center">Mes</div>
        </div>
    </div>
</template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>

    </script>
  </body>
</html>
